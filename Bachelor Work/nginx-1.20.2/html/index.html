<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/examples.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Our Awesome App</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 mb-4">
          <h1>Welcome!</h1>
          <p class="lead">
            <img src="resources/headphones.svg" class="icon-lg" alt="headphones">
            Use headphones.
          </p>
          <p>
            Static position of a source - 
            <img src="resources/volume-high.svg" class="icon" alt="source" id="sourceIcon">
          </p>
          <p>
            Calibration position
            <img src = "resources/media-record.svg" class="icon" id="calibrationIcon">
          </p>
          <p>
            Your position -
            <img src="resources/person.svg" class="icon" alt="listener" id="listenerIcon">
          </p>

          <div class="input-group">
            <span class="input-group-addon">
              <img src="resources/volume-high.svg" class="icon-button">
            </span>
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary" id="sourceButton">Play</button>
            </span>
          </div>
          <p></p>
          <div class="calbriate-group">
            <span class = "calibrate-group-addon">
              <button type="button" class="btn btn-primary" id="calibrateButton">Calibrate</button>
            </span>
          </div>
        </div>

        <div class="col-lg-5 text-center">
          <div style="width:100%">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="build/resonance-audio.min.js"></script>
    <script src="resources/js/canvas-control.js"></script>
    <script src="resources/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
